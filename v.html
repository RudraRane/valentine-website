<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5 Years Strong ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff6b81, #ff9ff3);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    .container {
        position: relative;
        z-index: 2;
    }

    h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 40px;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        margin: 10px;
        position: absolute;
        transition: 0.3s ease;
    }

    .yes-btn {
        background: #ff2e63;
        color: white;
        left: 45%;
        transform: translateX(-50%);
    }

    .yes-btn:hover {
        transform: translateX(-50%) scale(1.1);
    }

    .no-btn {
        background: white;
        color: #ff2e63;
        left: 60%;
        transform: translateX(-50%);
    }

    .reveal {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 1s ease;
    }

    .reveal.active {
        opacity: 1;
        visibility: visible;
    }

    .reveal img {
        width: 320px;
        max-width: 90%;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        margin-bottom: 25px;
        animation: pop 1s ease;
    }

    .reveal h2 {
        color: white;
        font-size: 2rem;
        padding: 0 20px;
    }

    @keyframes pop {
        from { transform: scale(0.7); }
        to { transform: scale(1); }
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 6s linear infinite;
        color: white;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will You Be My Valentine? üíñ</h1>
    <button class="yes-btn" id="yesBtn">Yes üíò</button>
    <button class="no-btn" id="noBtn">No üôà</button>
</div>

<div class="reveal" id="reveal">
    <img src="valentine.jpg" alt="5 Years Together">
    <h2>Congratulations on being my Valentine for the last 5 years ‚ù§Ô∏è</h2>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const reveal = document.getElementById("reveal");

    let active = true;

    function moveNoButton() {
        if (!active) return;

        const padding = 120;
        const x = Math.random() * (window.innerWidth - padding);
        const y = Math.random() * (window.innerHeight - padding);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    document.addEventListener("mousemove", (e) => {
        if (!active) return;

        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

        if (distance < 120) {
            moveNoButton();
        }
    });

    yesBtn.addEventListener("click", () => {
        active = false;
        reveal.classList.add("active");
        launchHearts();
    });

    function launchHearts() {
        for (let i = 0; i < 40; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }
    }
</script>

</body>
</html>
