<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5 Years Strong ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff6b81, #ff9ff3);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Main container */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 60px;
}

/* Button row */
.button-group {
    display: flex;
    gap: 5cm; /* 5cm spacing between buttons */
}

/* Buttons */
button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes-btn {
    background: #ff2e63;
    color: white;
}

.yes-btn:hover {
    transform: scale(1.1);
}

.no-btn {
    background: white;
    color: #ff2e63;
}

/* Reveal section */
.reveal {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s ease;
}

.reveal.active {
    opacity: 1;
    visibility: visible;
}

.reveal img {
    width: 320px;
    max-width: 90%;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    margin-bottom: 25px;
    animation: pop 1s ease;
}

.reveal h2 {
    color: white;
    font-size: 2rem;
    padding: 0 20px;
}

@keyframes pop {
    from { transform: scale(0.7); }
    to { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? üíñ</h1>

    <div class="button-group">
        <button class="yes-btn" id="yesBtn">Yes üíò</button>
        <button class="no-btn">No üôà</button>
    </div>
</div>

<div class="reveal" id="reveal">
    <img src="valentine.jpg" alt="5 Years Together">
    <h2>Congratulations on being my Valentine for the last 5 years ‚ù§Ô∏è</h2>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const reveal = document.getElementById("reveal");

/* YES works */
yesBtn.addEventListener("click", () => {
    reveal.classList.add("active");
});

/* NO does absolutely nothing */
</script>

</body>
</html>
