<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5 Years ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    transition: background 1s ease-in-out;
}

/* Dark overlay for readability */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    z-index: 1;
}

/* Main content container */
.container {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2.8rem;
    margin-bottom: 50px;
    letter-spacing: 1px;
}

/* Buttons */
button {
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
}

.yes-btn {
    background: linear-gradient(45deg,#ff416c,#ff4b2b);
    color: white;
    left: 42%;
    top: 65%;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.no-btn {
    background: white;
    color: #ff416c;
    left: 58%;
    top: 65%;
}

/* Final Romantic Message */
.final-message {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    opacity: 0;
    transform: scale(0.9);
    transition: all 1s ease;
    z-index: 2;
}

.final-message.active {
    opacity: 1;
    transform: scale(1);
}

.final-message h2 {
    font-size: 3rem;
    font-weight: 600;
    background: linear-gradient(90deg,#ff758c,#ff7eb3,#ff416c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px rgba(255,255,255,0.4); }
    to { text-shadow: 0 0 25px rgba(255,255,255,0.9); }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container" id="questionContainer">
    <h1>Will You Be My Valentine? üíñ</h1>
    <button class="yes-btn" id="yesBtn">Yes üíò</button>
    <button class="no-btn" id="noBtn">No üôà</button>
</div>

<div class="final-message" id="finalMessage">
    <h2>Thank You For Being My Valentine For The Past 5 Beautiful Years ‚ù§Ô∏è</h2>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const questionContainer = document.getElementById("questionContainer");
const finalMessage = document.getElementById("finalMessage");

let active = true;

/* Keep NO button inside screen */
function moveNoButton() {
    if (!active) return;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);

/* Background slideshow */
const backgrounds = [
    "bg1.jpg","bg2.jpg","bg3.jpg","bg4.jpg","bg5.jpg",
    "bg6.jpg","bg7.jpg","bg8.jpg","bg9.jpg","bg10.jpg"
];

let current = 0;
let slideshow;

function startSlideshow() {
    slideshow = setInterval(() => {
        document.body.style.background = 
        `url(${backgrounds[current]}) no-repeat center center / cover`;
        current = (current + 1) % backgrounds.length;
    }, 1000);
}

/* YES click */
yesBtn.addEventListener("click", () => {
    active = false;

    // Remove question completely
    questionContainer.style.display = "none";

    // Show final romantic message
    finalMessage.classList.add("active");

    // Start background change
    startSlideshow();
});
</script>

</body>
</html>
